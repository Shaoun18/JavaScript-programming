<!Doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	
		<title>Java Script Data type</title>
		
		<link rel = "stylesheet" href = ".css" type = "text/css"/>
		
</head>
<body>
	
	<script type = "text/javascript">
	
		var firstNumber = 40;
		var SecondNumber = 20;
		
		document.write(firstNumber - SecondNumber);
		document.write("<br/>");
		document.write(++firstNumber);
		document.write("<br/>");
		document.write(--firstNumber);
		
		var x = 10;  // number ///  integer
		var y = "shaoun"; // string
		var z = {name : "Apple",Model : "iphone 10",Ram : "8 gb"};  // object
		var q = ["Apple","Samsung","Sony","Lenevo"];   // array
		
		document.write("<br/>");
		document.write(x);
		document.write("<br/>");
		document.write(y.length);
		document.write("<br/>");
		document.write(z.name);
		document.write("<br/>");
		document.write(q[3]);
		document.write("<br/>");
		document.write(q);
		document.write("<br/>");
		
		var b = true;
		document.write(typeof(b));		
		
	</script>
	
</body>
</html>
